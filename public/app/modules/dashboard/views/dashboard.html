

    
    <section class="content-header">
        <h1>
           Dashboard

    <section class="content">
        <div class="row">
            <div class="col-md-4" style="border-left:1px solid #eee;"
                    data-ng-repeat="chart in vm.home.charts">
                <p class="text-center">
                    <strong>{{ chart.title }}</strong>
                </p>
                    <!--chart chart="chart"></chart-->
                    <canvas id="chart0" width="320" height="200" style="height:200px !important;width:320px !important;" class="col-md-4"></canvas>
                    <script>
                              var canvas = document.getElementById('chart0');
        console.log(canvas)
        var ctx = canvas.getContext('2d');
        var gfx = new Chart(ctx, {
          type: 'bar',
            data: {
                labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255,99,132,1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero:true
                        }
                    }]
                }
            }
        });

                    </script>
            </div>
        </div>
